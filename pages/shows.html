<script>

function linkTo(url) {
  var newTab = window.open(url);
  if (window.focus) {
      newTab.focus();
  }
  return false;
}

$(function() {
  $('.show-link').on('click', function() {
    linkTo($(this).data('href'));
  });
});

</script>
