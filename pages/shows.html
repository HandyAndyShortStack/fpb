<template name="shows">

<p>We don't have anything on the books right now.  Check back soon and hit up our facebook for updates.</p>

<script>

function linkTo(url) {
	var newTab = window.open(url);
	if (window.focus) {
	    newTab.focus();
	}
	return false;
}

$(function() {
  $('.show-link').on('click', function() {
    linkTo($(this).data('href'));
  });
});

</script>

</template>
